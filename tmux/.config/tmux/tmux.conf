# set -g window-status-format "#[fg=brightwhite,bg=#1a1b26,nobold, noitalics, nounderscore]   #W #I #F"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'gmoe/tmux-wifi'
